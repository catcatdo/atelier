# IP 또는 잘못된 Host로 접속 시 → 도메인으로 리다이렉트
server {
    listen 80 default_server;
    server_name _;
    return 301 http://searabbit.co.kr$request_uri;
}

# 메인 서버 블록
server {
    listen 80;
    server_name searabbit.co.kr www.searabbit.co.kr;
    client_max_body_size 10M;

    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        access_log off;
    }

    location /media/ {
        alias /app/media/;
        expires 30d;
        access_log off;
    }

    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
